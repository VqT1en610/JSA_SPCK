<!DOCTYPE html>

      <!DOCTYPE html>
      <html>
        <head>
          <meta charset="UTF-8" />
          <title>Ngày Quốc tế Thiếu Nhi</title>
          <style>
            #graph-container {
              height: 400px;
            }
          </style>
          <script>
            const data = {
              "Quyền lợi của trẻ em": {
                "Tự do": "Bảo vệ quyền tự do, độc lập và dân chủ của trẻ em",
                "An toàn": "Bảo vệ trẻ em khỏi bạo lực, lạm dụng và khủng bố",
                "Giáo dục":
                  "Đảm bảo trẻ em được tiếp cận với giáo dục và học tập",
                "Sức khỏe":
                  "Bảo vệ sức khỏe và phát triển toàn diện cho trẻ em",
              },
              "Trách nhiệm của cộng đồng": {
                "Công tác xã hội": "Hỗ trợ trẻ em trong các hoàn cảnh khó khăn",
                "Chính sách": "Thúc đẩy các chính sách hỗ trợ trẻ em",
                "Tuyên truyền":
                  "Tăng cường tuyên truyền về quyền lợi của trẻ em",
              },
              "Phát triển bền vững": {
                "Môi trường":
                  "Bảo vệ môi trường và tài nguyên thiên nhiên cho trẻ em",
                "Kinh tế": "Thúc đẩy sự phát triển kinh tế và xã hội bền vững",
                "Cộng đồng":
                  "Tạo điều kiện cho trẻ em tham gia vào đời sống cộng đồng",
              },
            };

            const createTree = (container, data) => {
              const tree = document.createElement("ul");
              for (const [key, value] of Object.entries(data)) {
                const item = document.createElement("li");
                const label = document.createElement("span");
                label.textContent = key;
                item.appendChild(label);
                if (typeof value === "object" && value !== null) {
                  const subtree = createTree(item, value);
                  item.appendChild(subtree);
                }
                tree.appendChild(item);
              }
              container.appendChild(tree);
              return tree;
            };

            window.onload = () => {
              const container = document.getElementById("graph-container");
              createTree(container, data);
            };
          </script>
        </head>
        <body></body>
      </html>
