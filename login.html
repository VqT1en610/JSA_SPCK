<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custome css  -->
    <link rel="stylesheet" href="./account.css" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

  <body>
    <div class="main-parent">
      <div class="form-wrap">
        <form action="">
          <h1><span>Login</span>Form</h1>
          <div class="single-input">
            <input
              id="emailAddress"
              type="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="single-input">
            <input
              id="passWord"
              type="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="submit-button">
            <button class="button login">Login</button>
          </div>
          <div class="account-have">
            <a href="registration.html">Create new account</a>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="contact">
        <div class="ttin">
          <h5 style="color:#3d96b1">HOTLINE CHĂM SÓC KHÁCH HÀNG</h5>
          <h5 style="color:#3d96b1">19001208</h2>
          <h5 style="color:#3d96b1">Từ thứ Hai đến thứ Bảy (08:00 - 17:00)</h3>
          <h5 style="color:#3d96b1">Chủ nhật (08:00 - 12:00)</h3>
        </div>
        <div class="icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-facebook-messenger"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>

        <iframe

    </div>
